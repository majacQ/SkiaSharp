jobs:
  - job: test
    pool:
      name: Hosted Windows 2019 with VS2019
    steps:
      - checkout: none
      - pwsh: |
          Invoke-WebRequest -Uri "$(TIZEN_STUDIO_URL)" -Headers @{"Authorization"="$(TIZEN_STUDIO_TOKEN)"} -OutFile "$(Agent.HomeDirectory)/tizen-studio.zip"
          Expand-Archive -Path "$(Agent.HomeDirectory)/tizen-studio.zip" -DestinationPath "$(Agent.HomeDirectory)/tizen-studio"
          Remove-Item -Path "$env:HOME/tizen-studio" -Recurse -Force
          Expand-Archive -Path "$(Agent.HomeDirectory)/tizen-studio.zip" -DestinationPath "$(Agent.HomeDirectory)/tizen-studio"
          cat $(Agent.HomeDirectory)/tizen-studio/sdk.version
